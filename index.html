<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Book Library app</title>
</head>
<body>
    <form id="book-form">
        <div class="form-fields">
        <div class="first-form-fields">
          <div class="form-contents">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="book title">
          </div>

          <div class="form-contents">
            <label for="author">Author</label>
          <input type="text" id="author" name="author" placeholder="author">
          </div>
        </div>
 
        <div class="second-form-fields">
            <div class="form-contents">
             <label for="pages">Pages</label>
             <input type="text" id="pages" name="pages" placeholder="number of page">
           </div>
           <div class="form-contents">
          <label for="read">Have you read it</label>
          <select id="read" >
            <option value="read a book">Yes</option>
            <option value="not yet read a book">No</option>
          </select>
          </div>
        </div>
        </div>
        <button type="submit">Add book</button>
    </form>
    <!-- books -->
    <ul id="book-list">
    </ul>

    <script src="./app.js"/></script>
</body>
</html>
